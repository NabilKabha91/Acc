<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="title">Dashboard</ui:define>
	<ui:define name="head" />
	<ui:define name="content">

		<h:form>
			<p:growl autoUpdate="true" globalOnly="true" />
			<div class="ui-g ui-fluid">
				<div class="ui-g-12 ui-lg-12">
					<div class="card card-w-title">
						<h1>#{msg['title.close-year']}</h1>
						<p:selectOneMenu id="yearList" value="#{closeYearMB.selectedYear}"
							style="margin-bottom:10px;width:50%">
							<f:selectItem itemLabel="#{msg['month.select-year']}"
								noSelectionOption="true" />
							<f:selectItems value="#{closeYearMB.yearList}" var="year"
								itemLabel="#{year}" itemValue="#{year}" />
						</p:selectOneMenu>
						<p:spacer />
					
						
						<p:commandButton  id ="pnlMonths" value="#{msg['save_btn']}" icon="ui-icon-save"
							style="width:auto" action="#{closeYearMB.save()}" process="@form"
							update="@form" />

						<p:commandButton value="#{msg['cancel_btn']}"
							icon="ui-icon-cancel" style="width:auto" process="@this"
							update="@this" action="#{closeYearMB.cancelAction()}" />
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
