<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ag="http://java.sun.com/jsf/composite/composites/customer" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="title">Dashboard</ui:define>
<ui:define name="head" >
	<style>
 .ui-datatable * {
     border : 0px !important;
}
th {
  color: #6495ED !important;
}

</style>
</ui:define>	<ui:define name="content">

		<h:form id="customer">
			<p:growl autoUpdate="true" globalOnly="true" />
			<p:panelGrid columns="1" layout="grid">
			
				<p:commandButton icon="ui-icon-add" value="اضافه كشف  " action="#{payrollMB.init()}" actionListener="#{payrollDetailsMB.redirectToPayrollAddition()}" >
					<f:setPropertyActionListener value="true" target="#{payrollMB.addPayroll}" />
				</p:commandButton>
				
								<p:dataTable reflow="true" emptyMessage="#{msg['noRecord']}" id="billsDetails" var="det" styleClass="txt-center" value="#{payrollDetailsMB.payrollList}">
					
														
											
											<p:column  headerText="رقم    ">
	                      <p:outputLabel  value="#{det.payrollNumber}"  />
						
					
					</p:column>						
												
														
								
				<p:column  headerText="السنة     ">
	                      <p:outputLabel  value="#{det.year}"  />
						
					
					</p:column>		
					<p:column headerText="#{msg['global.options']}">
						<p:commandButton id="editBtn" icon="ui-icon-edit" action="#{payrollMB.init()}" actionListener="#{payrollDetailsMB.redirectToPayrollEdit()}" process="@this" >
							<f:setPropertyActionListener value="#{det}" target="#{payrollMB.payroll}" />
							<f:setPropertyActionListener value="false" target="#{payrollMB.addPayroll}" />
						</p:commandButton>
						<p:tooltip for="editBtn" value="تعديل الفاتورة " trackMouse="true" />
						<p:commandButton id="delteBtn" icon="ui-icon-delete" actionListener="#{redirectToPayrollEdit.deletePayroll(det)}" process="@this" update="@this" rendered="false">
							<p:confirm header="#{msg['glopal.confirmation']}" message="#{msg['glopal.are_sure']}" icon="ui-icon-alert" />
						</p:commandButton>
						<p:tooltip for="delteBtn" value="#{msg['delete_btn']}" trackMouse="true" />
												
					</p:column>						
														</p:dataTable>
				
				
			
			</p:panelGrid>
		</h:form>
	</ui:define>
