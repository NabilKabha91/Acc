<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="title">Dashboard</ui:define>
	<ui:define name="head" />
	<ui:define name="content">

		<h:form id="officeInfo">
			<p:growl autoUpdate="true" globalOnly="true" />
			<table width="100%">

				
				<tr>
					<td valign="top" height="10px">
						<hr />
					</td>
				</tr>
				<tr>
				
    
					<td valign="top">
							<p:dataTable var="record" value="#{restrictionsMB.listCustomerAndSuppliersList}" id="groupList" rows="100">
						<p:column width="6%" >
					<f:facet name="header">
						<h:outputText value="الاسم " />
					</f:facet>
					<h:outputLabel  value="#{record.name}" >
					</h:outputLabel>
				</p:column>
					
					<p:column width="6%" >
					<f:facet name="header">
						<h:outputText value="الرقم " />
					</f:facet>
					<h:outputLabel  value="#{record.idName}" >
					</h:outputLabel>
				</p:column>
					
					</p:dataTable>
						</td>

				</tr>
				
			
			</table>
		

		</h:form>
	</ui:define>
</ui:composition>
