<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:common="http://java.sun.com/jsf/composite/composites/common"
	template="/WEB-INF/template.xhtml">
	<ui:define name="title">#{msg['Statement_of_account']}  </ui:define>
	<ui:define name="head" />
	<ui:define name="content">


		<h:form id="officeInfo2">
			<p:growl autoUpdate="true" />
			<div class="ui-g ui-fluid">
				<div class="ui-g-12 ui-lg-12 no-border no-padding">
					<!-- Left Side -->
					<div class="card card-w-title">
						<h1 style="padding-right: 10px">#{msg['Statement_of_account']}
						</h1>
						<p:panelGrid id="pnlReport" columns="1" layout="grid"
							styleClass="ui-panelgrid-blank form-group">
							<p:column>
								<p:selectOneMenu id="bonusesList"
									value="#{statementOfAccountDelegateMB.customer}"
									style="margin-bottom:10px;"
									converter="omnifaces.SelectItemsConverter" required="true"
									requiredMessage="#{msg['addCustomer.customerName']} #{msg['required']}"
									filter="true" filterMatchMode="contains" multiple="true">

									<f:selectItem itemLabel="#{msg['Choose_customer']} "
										itemValue="" />

									<f:selectItems
										value="#{statementOfAccountDelegateMB.customerList}"
										var="customer"
										itemLabel="#{utils.isArabic() ? customer.customerNameAr:customer.customerNameEn}(#{customer.previousCode})"
										itemValue="#{customer}" />

								</p:selectOneMenu>
							</p:column>
							<p:column>
								<p:selectOneMenu id="bonusesList1"
									value="#{statementOfAccountDelegateMB.customer1}"
									style="margin-bottom:10px;"
									converter="omnifaces.SelectItemsConverter" required="true"
									requiredMessage="#{msg['addCustomer.customerName']} #{msg['required']}"
									filter="true" filterMatchMode="contains" multiple="true">

									<f:selectItem itemLabel="#{msg['Choose_customer']} "
										itemValue="" />

									<f:selectItems
										value="#{statementOfAccountDelegateMB.customerList}"
										var="customer"
										itemLabel="#{utils.isArabic() ? customer.customerNameAr:customer.customerNameEn}(#{customer.previousCode})"
										itemValue="#{customer1}" />

								</p:selectOneMenu>
							</p:column>
							<p:column>
								<p:selectOneMenu converter="omnifaces.SelectItemsConverter"
									filter="true" filterMatchMode="contains" id="agents12"
									value="#{statementOfAccountDelegateMB.delegateCoding}"
									style="margin-bottom:10px;" styleClass="Wid100">

									<f:selectItem itemLabel="اختيار المندوب " />
									<f:selectItems
										value="#{statementOfAccountDelegateMB.delegateCodingList}"
										var="delegateCoding"
										itemLabel="(#{delegateCoding.code})#{delegateCoding.delegateCoding}"
										itemValue="#{delegateCoding}" />

								</p:selectOneMenu>

							</p:column>
							<p:column>
								<p:selectOneMenu converter="omnifaces.SelectItemsConverter"
									filter="true" filterMatchMode="contains" id="group2"
									value="#{statementOfAccountDelegateMB.costCenter}"
									style="margin-bottom:10px;" styleClass="Wid100">
									<f:selectItem itemLabel="اختيار مراكز التكلفه  " itemValue="" />
									<f:selectItems
										value="#{statementOfAccountDelegateMB.costCenterList}"
										var="costCenter" itemLabel="#{costCenter.costCenterCoding}"
										itemValue="#{costCenter}" />

								</p:selectOneMenu>
							</p:column>

							<p:column>
								<h:panelGroup>
									<label>#{msg['report.from_date']}:</label>

									<p:calendar value="#{statementOfAccountDelegateMB.fromDate}"
										pattern="dd/MM/yyyy">
										<p:ajax event="dateSelect" process="@form" update="@form"></p:ajax>
									</p:calendar>
								</h:panelGroup>
							</p:column>
							<p:column>
								<h:panelGroup>
									<label>#{msg['report.to_date']}:</label>

									<p:calendar value="#{statementOfAccountDelegateMB.toDate}"
										pattern="dd/MM/yyyy">
										<p:ajax process="@form" update="@form"></p:ajax>
									</p:calendar>
								</h:panelGroup>
							</p:column>


							<p:spacer />

						</p:panelGrid>

						<p:commandButton value="#{msg['search']}" icon="ui-icon-save"
							style="width:auto"
							action="#{statementOfAccountDelegateMB.init2()}" process="@form"
							update="@form" />


						<br />
					</div>
					<div class="card card-w-title">
						<div class="ui-g">
							<div class="ui-g-12">
								<h:panelGroup id="print" layout="block">
									<p:commandButton value="اصدار الى اكسل " id="exportEx"
										style="width:auto"
										action="#{statementOfAccountDelegateMB.exportToExcel}">
									</p:commandButton>
									<common:printHeader target="@form:print"
										office="#{utils.getCurrentOffice()}"
										reportName="#{msg['Statement_of_account']}">

									</common:printHeader>
									<p:panelGrid styleClass="no-border"
										style="width :100%;  direction:#{localeMB.dir}">






										<center>
											<p:outputLabel
												style="color: red;font-size: 20px;font-weight:bold;"
												id="emp" value="#{selectCompany.legalCompanyName}" />
										</center>
									</p:panelGrid>





									<br />


									<p:dataTable var="record"
										value="#{statementOfAccountDelegateMB.statementAccountList}"
										id="groupList">
										<p:column width="6%">
											<f:facet name="header">
												<h:outputText value="#{msg['Date']}" />
											</f:facet>
											<h:outputLabel value="#{record.date}">
												<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+3" />

											</h:outputLabel>
										</p:column>
										<p:column width="6%">
											<f:facet name="header">
												<h:outputText value="#{msg['Type_of_document']}" />
											</f:facet>
											<p:commandLink value="#{record.documentType}">

											</p:commandLink>
										</p:column>

	<p:column width="6%">
											<f:facet name="header">
												<h:outputText value="اسم العميل " />
											</f:facet>
											<h:outputLabel value="#{record.customerName}">

											</h:outputLabel>
										</p:column>
										<p:column width="6%">
											<f:facet name="header">
												<h:outputText value="رقم المستند" />
											</f:facet>
											<h:outputLabel value="#{record.documentNumber}">
											</h:outputLabel>
										</p:column>
										<p:column width="6%">
											<f:facet name="header">
												<h:outputText value="#{msg['Descreption']}  " />
											</f:facet>
											<h:outputLabel value="#{record.description}">
											</h:outputLabel>
										</p:column>
										<p:column width="6%">
											<f:facet name="header">
												<h:outputText value="#{msg['Debit']}  " />
											</f:facet>
											<h:outputLabel value="#{record.debit}">
												<f:convertNumber pattern="###,###.##" />

											</h:outputLabel>
											<f:facet name="footer">
					<h:outputLabel style="color: Black;font-size: 15px;"
						value="#{statementOfAccountDelegateMB.statementAccountList.stream().map(s->s.debit).sum()}">
					 <f:convertNumber pattern="###,###.##"/>
						</h:outputLabel>
				</f:facet>
										</p:column>
										<p:column width="6%">
											<f:facet name="header">
												<h:outputText value="#{msg['Credit']}  " />
											</f:facet>
											<h:outputLabel value="#{record.credit}">
												<f:convertNumber pattern="###,###.##" />

											</h:outputLabel>
											<f:facet name="footer">
					<h:outputLabel style="color: Black;font-size: 15px;"
						value="#{statementOfAccountDelegateMB.statementAccountList.stream().map(s->s.credit).sum()}">
					 <f:convertNumber pattern="###,###.##"/>
						</h:outputLabel>
				</f:facet>
										</p:column>


										<p:column width="6%">
											<f:facet name="header">
												<h:outputText value="#{msg['Balance']}" />
											</f:facet>
											<h:outputLabel value="#{record.total}">
												<f:convertNumber pattern="###,###.##" />

											</h:outputLabel>
										</p:column>

									</p:dataTable>
								</h:panelGroup>
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:form>








	</ui:define>
</ui:composition>
