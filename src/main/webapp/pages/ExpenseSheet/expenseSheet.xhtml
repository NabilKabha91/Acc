<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ag="http://java.sun.com/jsf/composite/composites/customer" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="title">Dashboard</ui:define>
<ui:define name="head" >
	<style>
 .ui-datatable * {
     border : 0px !important;
}
th {
  color: #6495ED !important;
}

</style>
</ui:define>	<ui:define name="content">

		<h:form id="customer">
			<p:growl autoUpdate="true" globalOnly="true" />
			<p:panelGrid columns="1" layout="grid">
			
				<p:commandButton icon="ui-icon-add" value="Add Expense Sheet" action="#{expenseSheetMB.init()}" actionListener="#{expenseSheetDetailsMB.redirectToePenseSheetAddition()}" >
	         <f:setPropertyActionListener value="true" target="#{expenseSheetMB.addWarehouseReceipts}" />
				</p:commandButton>




				<p:dataTable reflow="true" emptyMessage="#{msg['noRecord']}"
					var="det" styleClass="txt-center"
					value="#{expenseSheetDetailsMB.addExpenseSheetList}">

					<p:column headerText="Items">
						<p:outputLabel value="#{det.id}" />


					</p:column>


					<p:column headerText="Date ">
						<p:outputLabel value="#{det.date}" />


					</p:column>

					

					<p:column headerText="#{msg['global.options']}">
						<p:commandButton id="editBtn" icon="ui-icon-edit"
							action="#{expenseSheetMB.init()}"
							actionListener="#{expenseSheetDetailsMB.redirectToExpenseSheetEdit()}"
							process="@this">
							<f:setPropertyActionListener value="#{det}"
								target="#{expenseSheetMB.addExpenseSheet}" />
							<f:setPropertyActionListener value="false"
								target="#{expenseSheetMB.addWarehouseReceipts}" />
						</p:commandButton>
						<p:tooltip for="editBtn" value=" Edit Expense Sheet"
							trackMouse="true" />
						<p:commandButton id="delteBtn" icon="ui-icon-delete"
							action="#{expenseSheetMB.delete(det)}"
							process="@this" update="@this" rendered="false">
							<p:confirm header="#{msg['glopal.confirmation']}"
								message="#{msg['glopal.are_sure']}" icon="ui-icon-alert" />
						</p:commandButton>
						<p:tooltip for="delteBtn" value="#{msg['delete_btn']}"
							trackMouse="true" />

					</p:column>
				</p:dataTable>



			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
