<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:composite="http://java.sun.com/jsf/composite" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html">
<head>
<composite:interface>
	<composite:attribute name="title" required="true" />
	<composite:attribute name="addCustomer" required="true" default="true" type="java.lang.Boolean"
			shortDescription="true for add company, false for edit " />
	
		 
</composite:interface>
</head>
<body>
	<composite:implementation>
		<div class="ui-g ui-fluid">
			<div class="ui-g-12 ui-lg-12">
				<!-- Left Side -->
				<div class="card card-w-title">
					<h1> #{msg['Add_Text']} </h1>
					<p:panelGrid id="pnlCustomer" columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
						
						
						<h:panelGroup >
						
							                      			<label>     #{msg['Text_title']}  :  </label>
						
	                      		<p:inputText value="#{billManagementMB.billManagement.billManagementTitle}" />   
	                      		  
						</h:panelGroup>
						
						<br></br>
												<br></br>
						
														<h:panelGroup >

<label>     #{msg['text_is_in_Arabic']}  :  </label>
						<h:inputTextarea id="txtP2" rows="8" styleClass="Wid90" autoResize="false" value="#{billManagementMB.billManagement.noteBillManagementAr}" rendered="true" requiredMessage="#{msg['Text']}" />
						
						
						</h:panelGroup>
							
						<h:panelGroup >

<label>     #{msg['text_is_in_English']}  :  </label>
						<h:inputTextarea id="txtP7" rows="8" styleClass="Wid90" autoResize="false" value="#{billManagementMB.billManagement.noteBillManagementEn}" rendered="true" requiredMessage="#{msg['Text']}" />
						
						
						</h:panelGroup>
							
					</p:panelGrid>
						
						
					<br />
					<p:commandButton value="#{msg['save_btn']}" icon="ui-icon-save" style="width:auto" action="#{billManagementMB.saveBillManagement()}" process="@form"
						update="@form" 
						 />
                                <p:commandButton value="#{msg['cancel_btn']}" icon="ui-icon-cancel" style="width:auto" process="@this"
						update="@this" action="#{billManagementMB.cancelAction()}" />
					  <p:commandButton onclick="window.print();" type="button" icon="ui-icon-print" >
						</p:commandButton>
						
				</div>
			</div>
		</div>
	</composite:implementation>
</body>
</html>
