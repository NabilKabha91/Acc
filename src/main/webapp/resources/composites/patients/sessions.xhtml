<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:composite="http://java.sun.com/jsf/composite" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html">
<head>
<composite:interface>
	<composite:attribute name="title" required="true" />
	<composite:attribute name="sessions" required="true" default="true" type="java.lang.Boolean"
			shortDescription="true for add company, false for edit " />
</composite:interface>
</head>
<body>
		
	<composite:implementation>
	<h:form>
		<div class="ui-g ui-fluid">
			<div class="ui-g-12 ui-lg-12">
				<!-- Left Side -->
				<div class="card card-w-title">
					<center>
					<h1>Sessions</h1>
					</center>
					<p:panelGrid id="pnlPatient3" columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
						
							
						<h:panelGroup styleClass="md-inputfield">
						     
						   <p:outputLabel value=""/>
	                       <p:calendar   value="" pattern="yyyy/MM/dd" required="true" size ="80"/>
	                       <label>Sessions Date</label>
						</h:panelGroup><br></br>
			                <p:selectOneMenu id="warehouseEntryVoucher1" value="" style="margin-top:10px;color:grey" converter="omnifaces.SelectItemsConverter" 
												
												 filter="true" filterMatchMode="contains" multiple="true">
												 
												<f:selectItem itemLabel=  "Patient Name"  itemValue="" />
											
												<f:selectItems value="#{OE1.addpatientsList}" var="patients" itemLabel="#{patients.namePatient}" itemValue="patients" />
												
											</p:selectOneMenu>     
						
						<br></br>
					</p:panelGrid>
					<center>
					<h1>Treatment plans</h1>
					</center>
					<br></br>
					<br></br>
					<br></br>
					  <p:commandButton value="Save" icon="ui-icon-save" style="width:auto; position:relevant"
						action="#{patientMB.savePatient()}" />
			
				</div>
			</div>
		
		</div>
	</h:form>
	</composite:implementation>
</body>
</html>
