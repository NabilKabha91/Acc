<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:composite="http://java.sun.com/jsf/composite" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html">
<head>
<composite:interface>
	<composite:attribute name="title" required="true" />
	<composite:attribute name="addCustomer" required="true" default="true" type="java.lang.Boolean"
			shortDescription="true for add company, false for edit " />
	
		 
</composite:interface>
</head>
<body>
	<composite:implementation>
		<div class="ui-g ui-fluid">
			<div class="ui-g-12 ui-lg-12">
				<!-- Left Side -->
				<div class="card card-w-title">
					<h1>#{msg['Add_Currency']}  </h1>
					<p:panelGrid id="pnlCustomer" columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
						
							
						<h:panelGroup styleClass="md-inputfield">
							<p:inputText value="#{definitionOfCurrenciesMB.definitionOfCurrencies.definitionOfCurrenciesName}" required="true" />
							<label> #{msg['Currency_Name']} </label>
						</h:panelGroup>

<h:panelGroup styleClass="md-inputfield">
							<p:inputText value="#{definitionOfCurrenciesMB.definitionOfCurrencies.definitionOfCurrenciesNameEn}"  />
							<label> #{msg['Currency_Name_En']} </label>
						</h:panelGroup>
						<h:panelGroup styleClass="md-inputfield">
							<p:inputText value="#{definitionOfCurrenciesMB.definitionOfCurrencies.exchangeRate}" required="true" />
							<label>  #{msg['Exchange_Rate']}</label>
						</h:panelGroup>

												<p:column>
						
					
							<p:selectBooleanCheckbox id="bonusesList" value="#{definitionOfCurrenciesMB.definitionOfCurrencies.chekBox}" 
									/>
						<p:spacer />	
							<p:outputLabel
					value="#{msg['Main_currency']}"  /> 		
														</p:column>
						
						
						
						
					</p:panelGrid>
						
						
					<br />
					<p:commandButton value="#{msg['save_btn']}" icon="ui-icon-save" style="width:auto" action="#{definitionOfCurrenciesMB.saveDefinitionOfCurrencies()}" process="@form"
						update="@form" 
						 />
                                <p:commandButton value="#{msg['cancel_btn']}" icon="ui-icon-cancel" style="width:auto" process="@this"
						update="@this" action="#{definitionOfCurrenciesMB.cancelAction()}" />
					
						
				</div>
			</div>
		</div>
	</composite:implementation>
</body>
</html>
