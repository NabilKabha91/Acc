<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:common="http://java.sun.com/jsf/composite/composites/common">
<head>
<composite:interface>
	<composite:attribute name="title" required="true" />
	<composite:attribute name="addBills" required="true" default="true"
		type="java.lang.Boolean"
		shortDescription="true for add company, false for edit " />

</composite:interface>
</head>
<body>
	<h:outputStylesheet library="css" name="custom-v2.8.css" />
	<h:outputStylesheet rendered="#{cc.attrs.addWordCss}" library="css"
		name="word.css" />
	<composite:implementation>
		<center>
			<h:outputLabel style="color: Gray;font-size: 25px;font-weight:bold;"
				value="#{addOrderMB.ordarsItem.documentType}">
			</h:outputLabel>
		</center>


		<div class="ui-g">




			<br></br>
			<div class="ui-g-12 ui-md-12 ui-lg-6 table-g-6">

				<div class="card card-w-title">


					<p:panelGrid columns="3" id="pnl3"
						styleClass="no-border Wid80 MarAuto">

						<p:outputLabel value="#{msg['Order_Date']} " />
						<p:calendar value="#{addOrderMB.ordarsItem.todayDate}"
							pattern="yyyy/MM/dd" required="true" />

						<p:column></p:column>



						<p:outputLabel value=" #{msg['Order_Number']} " />
						<h:outputText value="#{addOrderMB.ordarsItem.ordarsItemNumber}" />
						<p:column></p:column>

						<p:outputLabel value="#{msg['addCustomer.customerName']} " />
						<p:selectOneMenu id="bonusesList"
							value="#{addOrderMB.ordarsItem.customer}"
							style="margin-bottom:10px;"
							converter="omnifaces.SelectItemsConverter" required="true"
							requiredMessage="#{msg['addDeductions.deductionsType']} #{msg['required']}"
							filter="true" filterMatchMode="contains" multiple="true">

							<f:selectItem itemLabel="#{msg['Choose_customer']}" itemValue="" />
							<f:selectItems value="#{addOrderMB.customerList}" var="customer"
								itemLabel="#{utils.isArabic() ? customer.customerNameAr:customer.customerNameEn}"
								itemValue="#{customer}" />


						</p:selectOneMenu>


					</p:panelGrid>
				</div>

			</div>
			<br></br>



			<div class="ui-g-12 ui-md-12 ui-lg-12 table-g-24">

				<div class="card card-w-title">
					<p:commandButton action="#{addOrderMB.addNewDetails()}"
						oncomplete="PF('bui').hide()" onstart="PF('bui').show()"
						style="width:auto" value="اضافه سطر" process="@this"
						icon="ui-icon-plus" />


					<p:panelGrid columns="8" id="pnl2" styleClass="ui-noborder Wid120" rendered="#{addOrderMB.ordarsItem.closeMonth eq 0}">



						<p:dataTable emptyMessage="#{msg['noRecord']}" id="tblSheet"
							rowIndexVar="index" var="det" styleClass="txt-center"
							value="#{addOrderMB.addOrderList}" style="border:hidden;">




							<p:column headerText="#" width="20" style="border:hidden;">

								<h:outputText value="#{index+1}" />



							</p:column>



							<p:column headerText="#{msg['Item_Name']}" width="90"
								style="border:hidden;">
								<p:selectOneMenu required="true"
									converter="omnifaces.SelectItemsConverter" filter="true"
									filterMatchMode="contains" id="agents"
									value="#{det.servicesProducts}" style="margin-bottom:10px;"
									styleClass="Wid100">
									<p:ajax event="change" process="@this" update="tblSheet" />
									<f:selectItem itemLabel="#{msg['select']}" />
									<f:selectItems value="#{addOrderMB.servicesProductsList}"
										var="servicesProducts"
										itemLabel="#{utils.isArabic() ?servicesProducts.nameProductOrService:servicesProducts.nameProductOrServiceEn}"
										itemValue="#{servicesProducts}" />
								</p:selectOneMenu>
							</p:column>
							<p:column headerText="#{msg['Quantity']}" width="50"
								style="border:hidden;">
								<p:inputNumber value="#{det.quantity}" />
							</p:column>


							<p:column headerText="#{msg['Delete']}" width="30"
								style="border:hidden;">

								<p:commandButton styleClass="red-btn"
									action="#{addOrderMB.delete(det)}" process="@this"
									update="@form" icon="ui-icon-delete">
									<p:confirm header="#{msg['glopal.confirmation']}"
										message="#{msg['glopal.are_sure']}" icon="ui-icon-alert" />
								</p:commandButton>

							</p:column>


						</p:dataTable>
					</p:panelGrid>
				</div>
			</div>





			<br />
			<div class="ui-g-12 ui-md-12 ui-lg-12 table-g-24">
				<div class="card card-w-title">
					<p:panelGrid columns="3" id="pnl30" styleClass="ui-noborder Wid120">

						<p:commandButton value="#{msg['save_btn']}" icon="ui-icon-save"
							style="width:auto" action="#{addOrderMB.saveOrder()}"
							process="@form" update="@form">

						</p:commandButton>

						<p:commandButton value="#{msg['print']}" onclick="window.print();"
							type="button" icon="ui-icon-print">
						</p:commandButton>
						<p:commandButton value="#{msg['Main_list']}" icon="ui-icon-cancel"
							style="width:auto" process="@this" update="@this"
							action="#{addOrderMB.cancelAction()}" />


					</p:panelGrid>
				</div>
			</div>



			<br></br> <br></br>

		</div>




	</composite:implementation>
</body>
</html>
